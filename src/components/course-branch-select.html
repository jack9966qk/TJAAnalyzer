<!-- Difficulty Selector -->
<div class="control-group">
  <label for="difficulty-selector-internal" data-i18n="ui.difficulty">Difficulty:</label>
  <select id="difficulty-selector-internal"></select>
</div>

<!-- Branch Selector -->
<div id="branch-selector-container" class="control-group" style="display: none;" hidden>
  <label for="branch-selector-internal" data-i18n="ui.branch">Branch:</label>
  <select id="branch-selector-internal">
    <option value="all" data-i18n="branch.all">All</option>
    <option value="normal" data-i18n="branch.normal">Normal</option>
    <option value="expert" data-i18n="branch.expert">Expert</option>
    <option value="master" data-i18n="branch.master">Master</option>
  </select>
</div>
