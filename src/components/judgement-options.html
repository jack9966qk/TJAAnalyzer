<div class="option-section">
    <div class="description-text" data-i18n="ui.judgement.notActive" style="color: #666; font-style: italic; margin-bottom: 10px;">
        Judgements are only displayed when a stream is active.
    </div>
    
    <div class="section-main" style="margin-bottom: 10px;">
        <label><input type="checkbox" id="collapse-loop-checkbox"> <span data-i18n="ui.collapseLoops">Collapse Loops</span></label>
    </div>

    <div class="sub-group" id="loop-control-group" style="margin-bottom: 10px;">
        <label class="auto-check" style="display: flex; align-items: center; gap: 5px; margin-right: 10px;">
            <input type="checkbox" id="loop-auto" checked> <span data-i18n="ui.auto">Auto</span>
        </label>
        <div class="loop-stepper" style="display: flex; align-items: center; gap: 5px;">
            <button id="prev-loop-btn" class="tiny-btn">&lt;</button>
            <span id="loop-counter-display" style="font-family: 'Consolas', monospace; min-width: 50px; text-align: center;">1 / 1</span>
            <button id="next-loop-btn" class="tiny-btn">&gt;</button>
        </div>
    </div>

    <div id="judgement-subcontrols" class="section-subs" style="margin-left: 0;">
        <div class="sub-group">
            <span class="sub-label" data-i18n="ui.style">Style:</span>
            <label><input type="radio" name="judgementStyle" value="color"> <span data-i18n="ui.style.color">Color</span></label>
            <label><input type="radio" name="judgementStyle" value="underline" checked> <span data-i18n="ui.style.underline">Underline</span></label>
            <label><input type="radio" name="judgementStyle" value="text"> <span data-i18n="ui.style.text">Text</span></label>
        </div>
        
        <div class="sub-group">
            <span class="sub-label" data-i18n="ui.coloring">Coloring:</span>
            <label><input type="radio" name="judgementColoring" value="class" checked> <span data-i18n="ui.coloring.class">Class</span></label>
            <label><input type="radio" name="judgementColoring" value="gradient"> <span data-i18n="ui.coloring.gradient">Delta</span></label>
        </div>

        <div class="sub-group">
            <span class="sub-label" data-i18n="ui.filter">Filter:</span>
            <label><input type="checkbox" id="show-perfect" checked> <span data-i18n="judgement.perfect">GOOD</span></label>
            <label><input type="checkbox" id="show-good" checked> <span data-i18n="judgement.good">OK</span></label>
            <label><input type="checkbox" id="show-poor" checked> <span data-i18n="judgement.poor">BAD</span></label>
        </div>
    </div>
</div>

<div class="option-section border-left" id="save-image-container">
    <div class="section-main">
            <save-image-button id="save-image-judgements"></save-image-button>
    </div>
</div>
